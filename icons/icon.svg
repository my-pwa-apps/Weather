<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#ff9a3c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="180" r="70" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g stroke="#ffd93d" stroke-width="8" stroke-linecap="round">
    <line x1="200" y1="80" x2="200" y2="60"/>
    <line x1="200" y1="300" x2="200" y2="280"/>
    <line x1="100" y1="180" x2="80" y2="180"/>
    <line x1="320" y1="180" x2="300" y2="180"/>
    <line x1="129" y1="109" x2="115" y2="95"/>
    <line x1="271" y1="251" x2="285" y2="265"/>
    <line x1="129" y1="251" x2="115" y2="265"/>
    <line x1="271" y1="109" x2="285" y2="95"/>
  </g>
  
  <!-- Cloud -->
  <g fill="white" opacity="0.95">
    <ellipse cx="300" cy="300" rx="90" ry="60"/>
    <ellipse cx="230" cy="320" rx="70" ry="50"/>
    <ellipse cx="370" cy="320" rx="70" ry="50"/>
    <ellipse cx="260" cy="280" rx="50" ry="40"/>
    <ellipse cx="340" cy="270" rx="55" ry="45"/>
    <rect x="230" y="280" width="140" height="90" rx="10"/>
  </g>
  
  <!-- Rain drops -->
  <g fill="rgba(79, 172, 254, 0.8)">
    <ellipse cx="250" cy="410" rx="8" ry="15"/>
    <ellipse cx="300" cy="430" rx="8" ry="15"/>
    <ellipse cx="350" cy="400" rx="8" ry="15"/>
    <ellipse cx="280" cy="450" rx="6" ry="12"/>
    <ellipse cx="330" cy="440" rx="6" ry="12"/>
  </g>
</svg>
